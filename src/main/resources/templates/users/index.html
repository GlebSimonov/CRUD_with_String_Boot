<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .user-link {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        .user-link:hover {
            background-color: #f5f5f5;
        }
        .create-link {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .create-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<div th:each="user : ${users}">
    <a class="user-link" th:href="@{{id}(id=${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getSurname() + ' ' + user.getAge()}">User</a>
</div>
<a class="create-link" href="/new">Create new user</a>
</body>
</html>
